<div flex layout="column" tabindex="-1" class="md-whiteframe-z1" ng-init="shell.initialize()" ng-cloak>
  <centered ng-if="shell.isBusy">
    <div layout="row" layout-align="space-around center">
      <h3>{{ shell.statusMessage }}</h3>
      <md-progress-circular class="md-accent" md-mode="indeterminate"></md-progress-circular>
    </div>
  </centered>
<body class="app ">
<div id="app" class="page app">
  <div class="main-wrapper page-main">
    <nav class="navbar navbar-expand-lg main-navbar">
      <a class="header-brand" href="main.html">
        <img src="assets/img/logo-middle.png" class="header-brand-img" alt="logo">
      </a>
      <form class="form-inline mr-auto">
        <ul class="navbar-nav">
          <li><a href="#" data-toggle="sidebar" class="nav-link nav-link-lg"><i class="fa fa-navicon"></i></a></li>
          <li>
            <p class="page-title">Sales</p>
          </li>
        </ul>
      </form>
      <ul class="navbar-nav navbar-right ">
        <li  class="dropdown dropdown-list-toggle d-none d-lg-block"><a href="#" data-toggle="dropdown" class="nav-link  nav-link-lg"><i class="fa fa-cog"></i></a>
          <div id="somthingnew" class="dropdown-menu dropdown-list dropdown-menu-right">
            <div class="dropdown-header">Customize UI
            </div>
            <div class="dropdown-list-content">
              <a href="#" class="dropdown-item">
                <i class="fa fa-th  text-primary"></i>
                <div class="dropdown-item-desc">
                  <b>Horizontal</b>
                  <div class="float-right">
                    <div class="custom-checkbox custom-control">
                      <input type="checkbox" data-checkboxes="mygroup" class="custom-control-input" id="checkbox-1">
                      <label for="checkbox-1" class="custom-control-label"></label>
                    </div>
                  </div>
                </div>
              </a>
              <a href="#" class="dropdown-item">
                <i class="fa fa-paint-brush  text-primary"></i>
                <div class="dropdown-item-desc">
                  <b>Color</b>
                  <div class="float-right" style="max-width:150px">
                    <div class="input-group my-colorpicker2 colorpicker-element">
                      <input type="text" class="form-control">
                      <div class="input-group-addon">
                        <i class=" fa fa-stop text-primary mt-1"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </li>
        <li class="dropdown dropdown-list-toggle">
          <a href="#" class="nav-link nav-link-lg full-screen-link">
            <i class="fa fa-expand" id="fullscreen-button"></i>
          </a>
        </li>
        <li class="dropdown">
          <a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle nav-link-lg">
            <img src="assets/img/avatar/avatar-6.jpg" alt="profile-user" class="rounded-circle w-32">
            <div class="d-sm-none d-lg-inline-block">Abhi</div>
          </a>
          <div class="dropdown-menu dropdown-menu-right">
            <a href="profile.html" class="dropdown-item has-icon">
              <i class="ion ion-android-person"></i> Profile
            </a>
            <a href="profile.html" class="dropdown-item has-icon">
              <i class="ion ion-gear-a"></i> Change Password
            </a>
            <a href="#" class="dropdown-item has-icon">
              <i class="ion-ios-redo"></i> Logout
            </a>
          </div>
        </li>
      </ul>
    </nav>
    <aside class="app-sidebar">
      <ul class="side-menu">
        <li>
          <a class="side-menu__item" href=""><i class="side-menu__icon fa fa-line-chart"></i><span class="side-menu__label">Sales</span></a>
        </li>
        <li>
          <a class="side-menu__item" href=""><i class="side-menu__icon fa fa-refresh"></i><span class="side-menu__label">Returns</span></a>
        </li>
        <li>

        </li>
        <li>
          <a class="side-menu__item" href=""><i class="side-menu__icon fa fa-industry"></i><span class="side-menu__label">Indent</span></a>
        </li>
        <li>
          <a class="side-menu__item" href=""><i class="side-menu__icon fa fa-check"></i><span class="side-menu__label">Recieved</span></a>
        </li>
        <li>
          <a class="side-menu__item" href=""><i class="side-menu__icon fa fa-history"></i><span class="side-menu__label">History</span></a>
        </li>
        <li>
          <a class="side-menu__item" href=""><i class="side-menu__icon fa fa-user"></i><span class="side-menu__label">Customer</span></a>
        </li>
        <li>
          <a class="side-menu__item" href=""><i class="side-menu__icon fa fa-file"></i><span class="side-menu__label">Reports</span></a>
        </li>
        <li>
          <a class="side-menu__item" href=""><i class="side-menu__icon fa fa-thumb-tack"></i><span class="side-menu__label">Others</span></a>
        </li>
        <li>
          <a class="side-menu__item" href=""><i class="side-menu__icon fa fa-eye"></i><span class="side-menu__label">Views</span></a>
        </li>
      </ul>
    </aside>
    <div class="app-content">
      <section class="section">
        <div class="row row-deck">
          <div class="col-12 col-md-12 col-lg-12 col-xl-6 ">
            <div class="card">
              <div class="card-header">
                <h4>General Elements</h4>
              </div>
              <div class="card-body">
                <form class="form-horizontal">
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label">Text</label>
                    <div class="col-md-9">
                      <input type="text" class="form-control" value="Typing.....">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="example-email">Email</label>
                    <div class="col-md-9">
                      <input type="email" id="example-email" name="example-email" class="form-control" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label">Password</label>
                    <div class="col-md-9">
                      <input type="password" class="form-control" value="password">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label">Placeholder</label>
                    <div class="col-md-9">
                      <input type="text" class="form-control" placeholder="text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label">Text area</label>
                    <div class="col-md-9">
                      <textarea class="form-control" rows="5">Hiiiii.....</textarea>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label">Readonly</label>
                    <div class="col-md-9">
                      <input type="text" class="form-control" readonly="" value="Readonly value">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label">Disabled</label>
                    <div class="col-md-9">
                      <input type="text" class="form-control" disabled="" value="Disabled value">
                    </div>
                  </div>
                  <div class="form-group row mb-0">
                    <label class="col-md-3 col-form-label">Number</label>
                    <div class="col-md-9">
                      <input class="form-control" type="number" name="number">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
</body>
</div>
